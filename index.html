<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./app.js" defer>

  </script>
</head>

<body>

  <header>
    <h1>POMODORO</h1>
  </header>
  <main>
    <div class="main-container" id="time-container">
      <div id="settings">
        <button>
          <span class="material-icons">volume_up</span>
        </button>
        <button>
          <span class="material-icons">settings</span>
        </button>
      </div>
      <div id="times">
        <p id="principal-time">45:00</p>
        <p id="secondary-time">5:00</p>
      </div>
      <div id="controls">
        <button id="reset-button"><span class="material-icons">replay</span></button>
        <button id="play-button"><span class="material-icons">play_arrow</span></button>
      </div>
    </div>
    <div class="main-container" id="task-container">
      <h2>Task List</h2>
      <hr>
      <div id="table-task-container">
        <div id="item-task">
          <input type="radio" id="done" name="check" value="done">
          <label for="done">Description</label>
        </div>
      </div>
      <hr>
      <button type="submit">Add Task</button>

    </div>
  </main>

</body>

</html>
